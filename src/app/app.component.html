<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Actor Name</th>
      <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let character of characters;">
      <td>{{ character.id }}</td>
      <td>{{ character.name }}</td>
      <td>{{ character.age }}</td>
    </tr>
    </tbody>
  </table>
</div>
